    <script>
        function handleSalaryInput(formattedId, hiddenId) {
            const formattedInput = document.getElementById(formattedId);
            const hiddenInput = document.getElementById(hiddenId);

            formattedInput.addEventListener("input", function (e) {
                // Lấy các ký tự số
                const raw = e.target.value.replace(/\D/g, '');

                // Lưu vào input ẩn để gửi form
                hiddenInput.value = raw;

                // Định dạng và hiển thị lại
                const formatted = raw.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
                formattedInput.value = formatted;
            });
        }

        // Áp dụng cho cả min và max
        handleSalaryInput("minSalaryFormatted", "minSalaryValue");
        handleSalaryInput("maxSalaryFormatted", "maxSalaryValue");
    </script>
