        <div class="flex w-full ml-[80px] flex-col items-center form_addJob bg-[#f1f5fb]">
            <!-- #f3f6f9 -->

            <div class="w-[700px] my-10 p-6 bg-white shadow-md rounded-lg">
                <div class=" flex justify-between items-center mb-3">
                    <h1 class="text-2xl font-semibold">Create a new job</h1>
                </div>

                <div class="border-t pt-4">
                    <h2 class="text-xl font-medium mb-4">Detail</h2>

                    <div class="space-y-4">
                        <!-- Job Title -->
                        <div>
                            <label class="block mb-1 font-medium">Title:</label>
                            <input id="titleValue" type="text" placeholder="eg: Software Developer"
                                class="w-full border rounded px-2.5 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                        </div>

                        <!-- Job Location -->
                        <div>
                            <label class="block mb-1 font-medium">Work location:</label>
                            <input id="locationValue" type="text" placeholder="eg: Hà Nội"
                                class="w-full border rounded px-2.5 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                        </div>

                        <div class="flex flex-row justify-between">
                            <!-- Job Type -->
                            <div>
                                <label class="block mb-1 font-medium">Working time:</label>
                                <select id="workTimeChoosed"
                                    class="w-32 border rounded px-2.5 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option>Part time</option>
                                    <option>Full time</option>
                                    <option>Remote</option>
                                    <option>Hybrid</option>
                                    <option>Other</option>
                                </select>
                            </div>

                            <!-- Category -->
                            <div>
                                <label class="block mb-1 font-medium">Category:</label>
                                <select id="categoryChoosed"
                                    class=" border rounded px-2.5 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="xin chao">Select category</option>
                                    <option value="13">Công nghệ thông tin/viễn thông</option>
                                    <option value="24">Bán lẻ/Tiêu dùng</option>
                                    <option value="26">Bảo hiểm</option>
                                    <option value="12">Bất động sản</option>
                                    <option value="31">Chính phủ/phi lợi nhuận</option>
                                    <option value="29">Cung cấp nhân lực</option>
                                    <option value="17">Dệt may/da giày</option>
                                    <option value="19">Dịch vụ ăn uống</option>
                                    <option value="15">Dịch vụ khách hàng</option>
                                    <option value="28">Dược</option>
                                    <option value="9">Giáo dục</option>
                                    <option value="3">Hành chính văn phòng</option>
                                    <option value="10">Hậu cần/xuất nhập khẩu/kho bãi</option>
                                    <option value="1">Kế toán/kiểm toán</option>
                                    <option value="6">Khoa học & kỹ thuật</option>
                                    <option value="8">Kiến trúc/xây dựng</option>
                                    <option value="11">Kinh doanh</option>
                                    <option value="20">Kỹ thuật</option>
                                    <option value="2">Ngân hàng & dịch vụ tài chính</option>
                                    <option value="16">Nhà hàng - khách sạn/du lịch</option>
                                    <option value="7">Nhân sự/tuyển dụng</option>
                                    <option value="22">Nông/lâm/ngư nghiệp</option>
                                    <option value="21">Khác</option>
                                </select>
                            </div>
                        </div>

                        <!-- Description -->
                        <div>
                            <label class="block mb-1 font-medium">Description:</label>
                            <textarea id="descriptionValue" rows="10"
                                placeholder="Description for the job you are recruiting for"
                                class="w-full px-2 py-3 rounded-xl border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:!ring-blue-500 focus:!border-blue-500 text-gray-800 resize-none transition duration-200"></textarea>
                        </div>

                        <div class="flex flex-row justify-between">
                            <!-- Min Salary -->

                                <input id="minSalaryValue" type="hidden" name="minSalary" />
                                <span>VND</span>

                                    <option>Junior</option>
                                    <option>Sunior</option>
                                    <option>Middle</option>
                                    <option>Giám đốc</option>
                                    <option value="">Khác</option>
                                </select>
                            </div>
                            <div class="flex flex-row items-center justify-end">
                                <label class="block mb-1 font-medium mr-1.5">Number of recruits:</label>
                                <input id="quantityValue" type="text" placeholder="eg: 2"
                                    class="w-[30%] border rounded px-2.5 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                            </div>
                        </div>
                        <div>
                            <label class="block mb-1 font-medium">Benefit:</label>
                            <textarea id="benefitValue" rows="10" placeholder="Write about applicant's benefits..."
                                class="w-full px-2 py-3 rounded-xl border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:!border-blue-500 text-gray-800 resize-none transition duration-200"></textarea>
                        </div>
                        <div class="flex flex-row justify-between">
                            <div class="flex flex-row items-center">

                                    <option>Nam</option>
                                    <option>Nữ</option>
                                    <option>Không yêu cầu</option>
                                </select>
                            </div>
                            <div class="flex flex-row items-center">
                                <label class="block mb-1 font-medium mr-1.5">Position:</label>

                                    class=" border rounded px-2.5 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option>Select</option>
                                    <option>Thực tập sinh</option>
                                    <option>Junior</option>
                                    <option>Sunior</option>
                                    <option>Middle</option>
                                    <option>Giám đốc</option>
                                    <option value="">Khác</option>
                                </select>
                            </div>
                        </div>



                        <div>

                            <input type="date" id="datepicker"
                                class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                        </div>
                    </div>

                </div>
            </div>
            <div class="max-w-2xl min-w-20 w-full flex flex-row justify-end">

                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded">
                    Post now

            </div>

        </div>

    </div>
    <!-- Ionic -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>

    <!-- picker date -->
    <script>
        flatpickr("#datepicker", {
            dateFormat: "Y-m-d",
            defaultDate: "today"
        });
    </script>
    <script>
        function handleSalaryInput(formattedId, hiddenId) {
            const formattedInput = document.getElementById(formattedId);
            const hiddenInput = document.getElementById(hiddenId);

            formattedInput.addEventListener("input", function (e) {
                // Lấy các ký tự số
                const raw = e.target.value.replace(/\D/g, '');

                // Lưu vào input ẩn để gửi form
                hiddenInput.value = raw;

                // Định dạng và hiển thị lại
                const formatted = raw.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
                formattedInput.value = formatted;
            });
        }

        // Áp dụng cho cả min và max
        handleSalaryInput("minSalaryFormatted", "minSalaryValue");
        handleSalaryInput("maxSalaryFormatted", "maxSalaryValue");
    </script>
