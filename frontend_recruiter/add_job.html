<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job</title>
    <!-- link CSS -->
    <link rel="stylesheet" href="./assets/css/output.css">
    <link rel="stylesheet" href="./assets/css/button_style.css">
    <link rel="stylesheet" href="./assets/css/navbar_addJob.css">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <!-- Flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<body>

    <div class="flex flex-row">
        <nav id="navbar">
            <ul class="navbar-items flexbox-col">
                <li class="navbar-logo flexbox-left">
                    <a class="navbar-item-inner flexbox">

                        <img src="https://cdn.vietnamworks.com/images?url=https%3A%2F%2Fimages.vietnamworks.com%2Fpictureofcompany%2F7e%2F11125544.png&w=1920&q=75"
                            alt="" />
                    </a>
                </li>
                <li class="navbar-item flexbox-left">
                    <a class="navbar-item-inner flexbox-left">
                        <div class="navbar-item-inner-icon-wrapper flexbox">
                            <ion-icon name="home-outline"></ion-icon>
                        </div>
                        <span class="link-text">Trang chủ</span>
                    </a>
                </li>
                <li class="navbar-item flexbox-left notification" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
                    <a class="navbar-item-inner flexbox-left" id="notification_item">
                        <div class="navbar-item-inner-icon-wrapper flexbox">
                            <ion-icon name="notifications-outline"></ion-icon>
                        </div>
                        <span class="link-text">Thông báo</span>

                    </a>
                </li>

                <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
                    aria-labelledby="offcanvasWithBothOptionsLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Thông báo mới nhận</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <p>Nội dung thông báo</p>
                    </div>
                </div>

                <li class="navbar-item flexbox-left">
                    <a class="navbar-item-inner flexbox-left">
                        <div class="navbar-item-inner-icon-wrapper flexbox">
                            <ion-icon name="add-circle-outline"></ion-icon>
                        </div>
                        <span class="link-text">Thêm công việc</span>
                    </a>
                </li>
                <li class="navbar-item flexbox-left">
                    <a class="navbar-item-inner flexbox-left">
                        <div class="navbar-item-inner-icon-wrapper flexbox">
                            <ion-icon name="business-outline"></ion-icon>
                        </div>
                        <span class="link-text">Công ty</span>
                    </a>
                </li>
                <li class="navbar-item flexbox-left">
                    <a class="navbar-item-inner flexbox-left">
                        <div class="navbar-item-inner-icon-wrapper flexbox">
                            <ion-icon name="briefcase-outline"></ion-icon>
                        </div>
                        <span class="link-text">Việc của tôi</span>
                    </a>
                </li>
                <li class="navbar-item flexbox-left">
                    <a class="navbar-item-inner flexbox-left">
                        <div class="navbar-item-inner-icon-wrapper flexbox">
                            <ion-icon name="person-outline"></ion-icon>
                        </div>
                        <span class="link-text">Cá nhân</span>
                    </a>
                </li>
                <li class="navbar-item flexbox-left">
                    <a class="navbar-item-inner flexbox-left">
                        <div class="navbar-item-inner-icon-wrapper flexbox">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </div>
                        <span class="link-text">Đăng xuất</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="flex w-full ml-[80px] flex-col items-center form_addJob">
            <div class="max-w-2xl my-10 p-6 bg-[#f3f6f9] shadow-md rounded-lg">
                <div class=" flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-semibold">Post A Job</h1>
                    <button class="bg-[#003699b3] hover:bg-[#003699e6] text-white font-semibold py-2 px-4 rounded">
                        Save Job
                    </button>
                </div>

                <div class="border-t pt-6">
                    <h2 class="text-xl font-medium mb-4">Job Details</h2>

                    <div class="space-y-4">
                        <!-- Job Title -->
                        <div>
                            <label class="block mb-1 font-medium">Job Title:</label>
                            <input type="text" placeholder="eg: Software Developer"
                                class="w-full border rounded px-2.5 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                        </div>

                        <!-- Job Location -->
                        <div>
                            <label class="block mb-1 font-medium">Job Location:</label>
                            <input type="text" placeholder="eg: Hà Nội"
                                class="w-full border rounded px-2.5 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                        </div>

                        <div class="flex flex-row justify-between">
                            <!-- Job Type -->
                            <div>
                                <label class="block mb-1 font-medium">Thời gian làm việc:</label>
                                <select
                                    class="w-32 border rounded px-2.5 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option>Part time</option>
                                    <option>Full time</option>
                                    <option>Remote</option>
                                    <option>Khác</option>
                                </select>
                            </div>

                            <!-- Category -->
                            <div>
                                <label class="block mb-1 font-medium">Category:</label>
                                <select
                                    class=" border rounded px-2.5 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option>Chọn danh mục</option>
                                    <option>Công nghệ thông tin/viễn thông</option>
                                    <option>Bán lẻ/Tiêu dùng</option>
                                    <option>Bảo hiểm</option>
                                    <option>Bất động sản</option>
                                    <option>Chính phủ/phi lợi nhuận</option>
                                    <option>Cung cấp nhân lực</option>
                                    <option>Dệt may/da giày</option>
                                    <option>Dịch vụ ăn uống</option>
                                    <option>Dịch vụ khách hàng</option>
                                    <option>Dược</option>
                                    <option>Giáo dục</option>
                                    <option>Hành chính văn phòng</option>
                                    <option>Hậu cần/xuất nhập khẩu/kho bãi</option>
                                    <option>Kế toán/kiểm toán</option>
                                    <option>Khoa học & kỹ thuật</option>
                                    <option>Kiến trúc/xây dựng</option>
                                    <option>Kinh doanh</option>
                                    <option>Kỹ thuật</option>
                                    <option>Ngân hàng & dịch vụ tài chính</option>
                                    <option>Nhà hàng - khách sạn/du lịch</option>
                                    <option>Nhân sự/tuyển dụng</option>
                                    <option>Nông/lâm/ngư nghiệp</option>
                                    <option>Khác</option>
                                </select>
                            </div>
                        </div>

                        <!-- Salary -->
                        <div>
                            <label class="block mb-1 font-medium">Salary:</label>
                            <input type="text" placeholder="eg: $800 - $1200"
                                class="w-full border rounded px-2.5 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                        </div>

                        <!-- Description -->
                        <div>
                            <label class="block mb-1 font-medium">Mô tả công việc:</label>
                            <textarea name="description" class="editor"></textarea>
                        </div>

                        <div>
                            <label class="block mb-1 font-medium">Yêu cầu ứng viên:</label>
                            <textarea name="requirement" class="editor"></textarea>
                        </div>

                        <div>
                            <label class="block mb-1 font-medium">Quyền lợi:</label>
                            <textarea class="editor"></textarea>
                        </div>



                        <!-- Experience -->
                        <div>
                            <label class="block mb-1 font-medium">Kinh nghiệm:</label>
                            <input type="text" placeholder="eg: 5 năm kinh nghiệm"
                                class="w-full border rounded px-2.5 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                        </div>
                        <div>
                            <label class="block mb-1 font-medium">Số lượng tuyển:</label>
                            <input type="text" placeholder="eg: 2"
                                class="w-full border rounded px-2.5 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                        </div>
                        <div class="flex flex-row justify-between">
                            <div>
                                <label class="block mb-1 font-medium">Giới tính:</label>
                                <select
                                    class=" border rounded px-2.5 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option>Chọn giới tính</option>
                                    <option>Nam</option>
                                    <option>Nữ</option>
                                    <option>Không yêu cầu</option>
                                </select>
                            </div>
                            <div>
                                <label class="block mb-1 font-medium">Vị trí:</label>
                                <select
                                    class=" border rounded px-2.5 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option>Vị trí tuyển dụng</option>
                                    <option>Thực tập sinh</option>
                                    <option>Junior</option>
                                    <option>Sunior</option>
                                    <option>Middle</option>
                                    <option>Giám đốc</option>
                                    <option value="">Khác</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label class="block mb-1 font-medium">Hạn nộp hồ sơ:</label>
                            <input type="date" id="datepicker"
                                class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                        </div>
                    </div>

                </div>
            </div>
            <div class="max-w-2xl min-w-20 w-full flex flex-row justify-around">
                <div class="w-50"></div>
                <button style="margin-bottom: 12px; width: 160px;"
                    class="bg-[#003699b3] hover:bg-[#003699e6] text-white font-semibold py-2 px-4 rounded flex justify-center">
                    Đăng tuyển
                </button>

            </div>
        </div>

    </div>

    <!-- Ionic -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>

    <!-- picker date -->
    <script>
        flatpickr("#datepicker", {
            dateFormat: "Y-m-d",
            defaultDate: "today"
        });
    </script>
    <!-- text-editor -->
    <script src="https://cdn.tiny.cloud/1/vbzhy4mji7p7gmshmolvvcweki8c6elwl47t1zqr9wfpfmvf/tinymce/7/tinymce.min.js"
        referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: 'textarea.editor'
        });
    </script>


</body>

</html>
