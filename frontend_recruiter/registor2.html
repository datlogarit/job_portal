<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recruiter register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url("./assets/images/background_home.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body class="">
    <div class="min-h-screen flex items-center justify-center bg-[#0036994d] bg-opacity-60 backdrop-blur-sm">
        <div class="bg-white/90 shadow-lg rounded-2xl p-8 w-full max-w-md my-2">
            <div class="mb-6 text-center">
                <h1 class="text-xl font-bold text-gray-800 mb-2">
                    Create an employer account
                </h1>
                <p class="text-sm text-gray-600">Please fill in the information below</p>
            </div>

            <form id="registerForm" action="#" method="POST" class="space-y-5">
                <div>
                    <label for="fullName" class="block mb-1 text-sm font-medium text-gray-700">
                        Full name
                    </label>
                    <input type="text" id="fullName" name="fullName" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Nguyễn Văn A" />
                </div>

                <div>
                    <label for="email" class="block mb-1 text-sm font-medium text-gray-700">
                        Email
                    </label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="example@company.com" />
                </div>

                <div>
                    <label for="password" class="block mb-1 text-sm font-medium text-gray-700">
                        Password
                    </label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="••••••••" />
                </div>

                <div>
                    <label for="retypePassword" class="block mb-1 text-sm font-medium text-gray-700">
                        Retype password
                    </label>
                    <input type="password" id="retypePassword" name="retypePassword" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="••••••••" />
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-xl font-semibold hover:bg-blue-700 transition duration-200">
                    Register
                </button>

                <p class="text-center text-sm text-gray-600">
                    Already an account?
                    <a href="./login2.html" class="text-blue-600 hover:underline">Login</a>
                </p>
            </form>
        </div>
    </div>
    <script src="./assets/js/register.js" type="module"></script>
</body>

</html>
