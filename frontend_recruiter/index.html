<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- ion-icon -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playwrite+VN:wght@100..400&display=swap"
        rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/navbar.css" />
    <link rel="stylesheet" href="./assets/css/button_style.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                    },
                },
            },
        };
    </script>
</head>

<body style="position: relative;
    background-color: white;">
    <!-- Navbar -->
    <nav id="navbar">
        <ul class="navbar-items flexbox-col">
            <li class="navbar-logo flexbox-left">
                <a class="navbar-item-inner flexbox">

                    <img id="avt_com"
                        src="https://cdn.vietnamworks.com/images?url=https%3A%2F%2Fimages.vietnamworks.com%2Fpictureofcompany%2F7e%2F11125544.png&w=1920&q=75"
                        alt="" />
                </a>
            </li>
            <li class="navbar-item flexbox-left">
                <a class="navbar-item-inner flexbox-left text-white" href="./index.html">
                    <div class="navbar-item-inner-icon-wrapper flexbox">
                        <ion-icon name="home-outline"></ion-icon>
                    </div>
                    <span class="link-text">Home</span>
                </a>
            </li>

            <li id="notifycation" onclick="fetchNotify()" class="navbar-item flexbox-left notification"
                data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions"
                aria-controls="offcanvasWithBothOptions">
                <a class="navbar-item-inner flexbox-left" id="notification_item">
                    <div class="navbar-item-inner-icon-wrapper flexbox">
                        <ion-icon name="notifications-outline"></ion-icon>
                    </div>
                    <span class="link-text">Notification</span>
                </a>
            </li>

            <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
                aria-labelledby="offcanvasWithBothOptionsLabel">
                <div class="offcanvas-header border-b border-gray-200 py-3 px-4 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <ion-icon class="text-[24px] mr-2 text-primary" name="notifications-outline"></ion-icon>
                        <h3 class="text-xl font-semibold text-gray-800 m-0">New notyfication</h3>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Đóng"></button>
                </div>

                <div id="offcan_body" class="offcanvas-body space-y-3">

                    <!-- Bộ lọc -->
                    <div class="flex space-x-3 mb-3">
                        <button
                            class="px-4 py-2 rounded-lg text-blue-600 bg-blue-100 font-medium shadow-sm hover:bg-blue-100 focus:outline-none">
                            All
                        </button>
                    </div>

                    <div id="offcan_body_job">
                    </div>
                </div>
            </div>

            <li class="navbar-item flexbox-left">
                <a class="navbar-item-inner flexbox-left text-white" href="./add_job.html">
                    <div class="navbar-item-inner-icon-wrapper flexbox">
                        <ion-icon name="add-circle-outline"></ion-icon>
                    </div>
                    <span class="link-text">New Job</span>
                </a>
            </li>
            <!-- <li class="navbar-item flexbox-left">
                <a class="navbar-item-inner flexbox-left">
                    <div class="navbar-item-inner-icon-wrapper flexbox">
                        <ion-icon name="business-outline"></ion-icon>
                    </div>
                    <span class="link-text">Công ty</span>
                </a>
            </li> -->
            <li class="navbar-item flexbox-left">
                <a class="navbar-item-inner flexbox-left text-white" href="./manager_job.html">
                    <div class="navbar-item-inner-icon-wrapper flexbox">
                        <ion-icon name="briefcase-outline"></ion-icon>
                    </div>
                    <span class="link-text">My Job</span>
                </a>
            </li>
            <li class="navbar-item flexbox-left">
                <a class="navbar-item-inner flexbox-left text-white" href="./profile.html">
                    <div class="navbar-item-inner-icon-wrapper flexbox">
                        <ion-icon name="person-outline"></ion-icon>
                    </div>
                    <span class="link-text">Profile</span>
                </a>
            </li>
            <li class="navbar-item flexbox-left">
                <a id="logout_button" class="navbar-item-inner flexbox-left">
                    <div class="navbar-item-inner-icon-wrapper flexbox">
                        <ion-icon name="log-out-outline"></ion-icon>
                    </div>
                    <span class="link-text">Đăng xuất</span>
                </a>
            </li>
        </ul>
    </nav>


    <!-- Main -->
    <main id="main" class="">
        <div class="overlay"></div>
        <img src="./assets/images/background_home.jpg" alt="background_home">
        <div class="home_slogan">
            <h2 class="main_home_slogan">Recruitment is easy</h2>
            <h5 class="secondary_home_slogan">Success starts with the right people</h5>
        </div>
        <div class="button-wrapper">
            <a href="./add_job.html">
                <button class="shine-button">
                    <span class="shine-content">Post now</span>
                </button>
            </a>
        </div>
    </main>
    <script src="./assets/js/home.js"></script>
</body>

</html>
