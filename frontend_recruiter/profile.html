    <div id="profile" class=" flex flex-col items-center ml-[80px] p-6 space-y-10">
        <!-- Thông tin cá nhân -->
        <div class=" bg-white w-[740px] p-6 rounded-2xl shadow space-y-6">
            <h2 class="text-xl font-semibold text-primary">Persional information</h2>

            <!-- <div class="flex items-center space-x-6">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block mb-1 font-medium">Full name</label>
                    <input id="fullName" type="text" required
                        class="mt-1 block w-full px-2 py-1.5 border border-gray-300 rounded-md hover:!border-[#0169dd] focus:!border-[#0169dd] focus:outline-none"
                        placeholder="Enter the full name">
                </div>
                <div>
                    <label class="block mb-1 font-medium">Phone number</label>
                    <input id="phoneNumber" type="text" required
                        class="mt-1 block w-full px-2 py-1.5 border border-gray-300 rounded-md hover:!border-[#0169dd] focus:!border-[#0169dd] focus:outline-none"
                        placeholder="Enter the phone number">
                </div>
                <div>
                    <label class="block mb-1 font-medium">Birth day</label>
                    <input type="date" id="birthDay"
                        class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:!border-[#0169dd]" />
                </div>
            </div>

            <button onclick="updateInfo()"
                class="bg-primary text-white px-4 py-2 rounded hover:bg-blue-600">Update</button>
        </div>

        <!-- Đổi mật khẩu -->
        <div class="bg-white w-[740px] p-6 rounded-2xl shadow space-y-6">
            <h2 class="text-xl font-semibold text-primary">Change password</h2>

            <div class="grid gap-4">
                <div>
                    <label class="block mb-1 font-medium">Current password</label>
                    <input id="oldPassword" type="password" required
                        class="mt-1 block w-full px-2 py-1.5 border border-gray-300 rounded-md hover:!border-[#0169dd] focus:!border-[#0169dd] focus:outline-none"
                        placeholder="Enter the old password">
                </div>
                <div>
                    <label class="block mb-1 font-medium">New password</label>
                    <input id="newPassword" type="password" required
                        class="mt-1 block w-full px-2 py-1.5 border border-gray-300 rounded-md hover:!border-[#0169dd] focus:!border-[#0169dd] focus:outline-none"
                        placeholder="Enter the new password">
                </div>
                <div>
                    <label class="block mb-1 font-medium">Confirm new password</label>
                    <input id="retypePassword" type="password" required
                        class="mt-1 block w-full px-2 py-1.5 border border-gray-300 rounded-md hover:!border-[#0169dd] focus:!border-[#0169dd] focus:outline-none"
                        placeholder="Retype new password">
                </div>
            </div>

            <button onclick="changePassword()"
                class="bg-primary text-white px-4 py-2 rounded hover:bg-blue-600">Change</button>
        </div>
    </div>
